<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Prosta gra w statki</title>
    <style>
        table {
            padding: 20px;
            border: 4px solid black;
        }
        
        table.center {
            margin-left: auto;
            margin-right: auto;
        }
        
        .headerTitle {
            text-align: center;
            vertical-align: bottom;
            width: 20px;
            height: 20px;
            padding: 5px;
            font-weight: bold;
        }
        
        .header2Title {
            width: 20px;
            height: 20px;
            padding: 5px;
            text-align: right;
            vertical-align: middle;
            font-weight: bold;
        }
        
        .field {
            width: 20px;
            height: 20px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }
        
        .field:hover {
            background: #eee;
            cursor: pointer;
        }
        
        .isShip {
            /*            background: red;*/
            font-size: 0;
        }
        
        .isShip:hover {
            cursor: pointer;
            opacity: 0.8;
        }
        
        .hitted {
            background-color: #ddd;
            font-size: 0;
        }
        
        .hitted:hover {
            cursor: not-allowed;
        }
        
        .sunk {
            font-size: 0;
            background-color: aquamarine;
        }
        
        .sunk:hover {
            background-color: aquamarine;
            cursor: not-allowed;
        }
        
        .miss {
            font-size: 20px;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
        }
        
        #comunicats {
            width: 400px;
            position: absolute;
            top: 70px;
            left: 50px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #eee;
        }
        
        #shotsCount {
            width: 400px;
            position: absolute;
            top: 40px;
            left: 50px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #eee;
        }
        
        span.sunkText {
            color: red;
        }

    </style>
</head>

<body>
    <h1>Zagraj w okręty</h1>
    <div id="results">
        <table id="fields" class="center">

        </table>

    </div>
    <div id="shotsCount">
        Ilość strzałów: 0
    </div>
    <div id="comunicats">
        <h2>Komunikaty</h2>


    </div>
    <script src="js/battleship.js"></script>

</body>

</html>
